<header>
</header>
<main>
  <div class="container">
    <a href="/"><h1 class="title">Doubleblind.Science</h1></a>
    <app-card>
      <div class="project-list">
        <h2>Your Sites</h2>
        <table>
          <thead>
          <tr>
            <th>Repo</th>
            <th>Subdomain</th>
            <th>Branch</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let project of (projects | async )">
            <td>
                <b>{{project.full_name}}</b>
            </td>
            <td>
              <ng-template [ngIf]="project.deployed">
                <b>{{project.domain}}</b>
              </ng-template>
              <ng-template [ngIf]="!project.deployed">
                <feel-text-field label="Subdomain" formControlName="name"></feel-text-field>
              </ng-template>
            </td>
            <td>
              <ng-template [ngIf]="project.deployed">
                <b>{{project.branch}}</b>
              </ng-template>
              <ng-template [ngIf]="!project.deployed">
                <feel-text-field label="Branch" formControlName="branch"></feel-text-field>
              </ng-template>
            </td>
            <td>
              <ng-template [ngIf]="project.deployed">
                <feel-button (click)="visit_website(project.name)"><app-icon-eye></app-icon-eye></feel-button>
              </ng-template>
              <ng-template [ngIf]="!project.deployed">
                <feel-button (click)="validate_input_and_submit(project.id)">Deploy!</feel-button>
              </ng-template>
            </td>
            <!--<td><feel-button flavor="danger"> <app-icon-trash></app-icon-trash></feel-button></td>-->
          </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</main>
<footer></footer>
