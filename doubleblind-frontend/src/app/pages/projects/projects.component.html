<header>
</header>
<main>
  <div class="container">
    <a href="/"><h1 class="title">Doubleblind.Science</h1></a>
    <app-card>
      <h2>Publish Your Artifacts</h2>

      <b>Subdomain</b><input>
      <feel-button></feel-button>
    </app-card>
    <app-card>
      <h2>Your Sites</h2>
      <table>
        <thead>
        <tr>
          <th>Name</th>
          <th>Repo</th>
          <th>Last Updated</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let project of (projects | async )">
          <td>{{project.name}}</td>
          <td>{{project.repo}}</td>
          <td>{{project.last_update | date}}</td>
          <td><feel-button><app-icon-eye></app-icon-eye></feel-button></td>
          <td><feel-button flavor="danger"> <app-icon-trash></app-icon-trash></feel-button></td>
        </tr>
        </tbody>
      </table>
    </app-card>
  </div>
</main>
<footer></footer>
